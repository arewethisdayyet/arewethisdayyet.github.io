<html>
<head>
  <title></title>
  <style>
    body {
      display: flex;
    }
    h1 {
      margin: auto;
    }
  </style>
</head>
<body>
  <h1 id="result"></h1>
  <script>
    const questiondate = new Date(window.location.hash)
    const date = new Date
    const result = document.getElementById("result")
    date.setHours(0, 0, 0, 0)
    if (questiondate.getTime() > date.getTime()) {
      result.innerHTML = "Not yet..."
      document.body.style.backgroundColor = "lightcyan"
    } else if (questiondate.getTime() == date.getTime()) {
      result.innerHTML = "YES"
      document.body.style.backgroundColor = "aquamarine"
    } else {
      result.innerHTML = "Wait for next year..."
      document.body.style.backgroundColor = "bisque"
    }
  </script>
</body>
</html>
